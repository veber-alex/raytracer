name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - name: Format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- -Dwarnings
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test
